language: python

dist: xenial

env:
  - CODECOV_TOKEN=$CODECOV

python:
  - "3.5"
  - "3.6"
  - "3.7"

install:
  - pip install -r requirements.txt
  - pip install pytest-cov
  - pip install codecov
  - pip install flake8

before_script:
  - flake8 --ignore=E501 pycep_correios/

script: 
  - pytest --cov-report term --cov=pycep_correios

after_success:
  - codecov

deploy:
  provider: pypi
  distributions: "sdist bdist_wheel"
  user: $PYPI_USERNAME
  password: $PYPI_PASSWORD
  on:
    tags: true
    repo: mstuttgart/pycep-correios
